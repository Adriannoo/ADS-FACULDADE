<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokéCompanion - Protótipo</title>

  <!-- fonte estilo quadrinhos (opcional) -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="logo">
        <img src="./assets/pokeball_icon.png" alt="pokébola">
      </div>
      <nav class="menu">
        <a href="#">Página Inicial</a>
        <a href="#">Comparador</a>
        <a href="#">Pokédex</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <!-- o fundo diagonal é feito em CSS -->
    <div class="grid-overlay"></div>

    <!-- caixa Sobre -->
    <aside class="about">
      <p><strong>O PokéCompanion</strong> é uma plataforma feita por fãs, para fãs, que reúne tudo sobre o mundo Pokémon em um só lugar.</p>
    </aside>

    <!-- oval branco sob o sprite -->
    <div class="oval"></div>

    <!-- sprite pixel -->
    <img class="sprite" src="./assets/Blastoise.png" alt="Blastoise">
  </main>

</body>
</html>
