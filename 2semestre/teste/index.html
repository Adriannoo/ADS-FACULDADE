<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="pagina-inicial">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="listras-fundo">
            <div class="overlap-group">
              <div class="retangulo-azul"></div>
              <div class="retangulo-amarelo"></div>
              <div class="retangulo-vermelho"></div>
            </div>
          </div>
          <div class="blastoise">
            <div class="div">
              <div class="sombra-blastoise"></div>
              <img class="img" src="img/blastoise.png" />
            </div>
          </div>
          <div class="frame-sobre">
            <p class="text-wrapper">
              O PokéCompanion é uma plataforma feita por fãs, para fãs, que reúne tudo sobre o mundo Pokémon em um só
              lugar.
            </p>
          </div>
          <header class="header">
            <div class="overlap-2">
              <div class="text-wrapper-2">Coleção</div>
              <div class="text-wrapper-3">Comparar</div>
              <div class="text-wrapper-4">Pokédex</div>
              <img class="pgina-inicial" src="img/p-gina-inicial.png" />
              <img class="pokeball" src="img/pokeball-1.png" />
            </div>
          </header>
        </div>
      </div>
    </div>
  </body>
</html>
